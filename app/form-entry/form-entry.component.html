<div class="container-fluid">
    <h2 class="text-center">Create a new Entry Log</h2>
    <hr>
    <form #goalForm='ngForm' (ngSubmit)='submit()'>

        <div class="form-group">
  
            <label for="complete">Date of Entry</label>
            <input type='date' id="complete" required>
  
        </div>
        <div class="form-group">
  
            <label for="name">Title</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newEntry.Title" name="name" #name='ngModel' required>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newEntry.Description" name="description" #description="ngModel" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Add Entry</button>
    </form>
  </div>
